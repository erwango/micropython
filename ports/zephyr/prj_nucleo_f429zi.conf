# Enable sensors:
CONFIG_HTS221=y
CONFIG_HTS221_TRIGGER_NONE=y
CONFIG_LIS3MDL=y
CONFIG_LIS3MDL_TRIGGER_NONE=y
CONFIG_LSM6DS0=y
CONFIG_LPS25HB=y

#Configure interrupt for I2C:
CONFIG_I2C_STM32_INTERRUPT=y

#Provide configuration for direct configuration with router
CONFIG_NET_DHCPV4=y
CONFIG_ETH_STM32_HAL_RANDOM_MAC=n

#Enable DHCP traces to get board address:
CONFIG_NET_LOG=y
CONFIG_SYS_LOG_NET_LEVEL=3
CONFIG_NET_DEBUG_DHCPV4=y
