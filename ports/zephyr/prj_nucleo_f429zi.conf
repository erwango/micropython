# From prj_minimal.conf:


# Good for development (but is breaking in console hook?)
CONFIG_ASSERT=y

# Enable HTS221 driver:
CONFIG_I2C=y
CONFIG_I2C_1=y
CONFIG_SENSOR=y
CONFIG_HTS221=y

# Enable SimpleLink Socket Offload
CONFIG_NET_IPV6=n
CONFIG_NET_DHCPV4=y
CONFIG_NET_ARP=y


#enable some clean up in micropython
CONFIG_NET_SOCKETS_POSIX_NAMES=y

CONFIG_SYS_LOG=y
CONFIG_NET_LOG=y
CONFIG_NET_LOG_GLOBAL=n
CONFIG_SYS_LOG_NET_LEVEL=4
CONFIG_NET_DEBUG_SOCKETS=y
CONFIG_NET_DEBUG_NET_PKT=n
CONFIG_NET_DEBUG_IPV4=y
CONFIG_NET_DEBUG_TCP=y
CONFIG_NET_DEBUG_HTTP=y
CONFIG_NET_DEBUG_DHCPV4=y
CONFIG_NET_DEBUG_CONTEXT=y

CONFIG_NET_APP_NEED_IPV6=n
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y


CONFIG_NET_PKT_RX_COUNT=32
CONFIG_NET_PKT_TX_COUNT=32
CONFIG_NET_BUF_RX_COUNT=32
CONFIG_NET_BUF_TX_COUNT=32
CONFIG_NET_MAX_CONTEXTS=16

#CONFIG_HTTP=n
#CONFIG_HTTP_CLIENT=n

#CONFIG_NET_SHELL=n
#CONFIG_NET_STATISTICS=n

# Enable the DNS resolver (otherwise compilation fails)
CONFIG_DNS_SERVER1="8.8.8.8"
CONFIG_NET_DEBUG_DNS_RESOLVE=y
